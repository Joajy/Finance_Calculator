<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Calculate Deposit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
    }
    #sidebar {
      width: 250px;
    }
    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
<div id="sidebar" class="bg-light p-3">
  <h3>Sidebar</h3>
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link active" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
</div>
<div class="container-fluid p-3">
  <h1>Calculate Deposit</h1>
  <form id="depositForm">
    <div class="mb-3">
      <label for="amount" class="form-label">Principal Amount</label>
      <input type="text" class="form-control" id="amount" name="amount">
    </div>
    <div class="mb-3">
      <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
      <input type="text" class="form-control" id="interestRate" name="interestRate">
    </div>
    <div class="mb-3">
      <label for="term" class="form-label">Number of Years</label>
      <input type="text" class="form-control" id="term" name="term">
    </div>
    <div class="mb-3">
      <label for="interestType" class="form-label">Interest Type</label>
      <select class="form-select" id="interestType" name="interestType">
        <option value="simple">Simple Interest</option>
        <option value="compound">Compound Interest</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>
  <div id="result" class="mt-3">
    <!-- Calculation result will be displayed here -->
    <p>??</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('#depositForm').on('submit', function(event) {
      event.preventDefault();
      const formData = {
        amount: $('#amount').val(),
        interestRate: $('#interestRate').val(),
        term: $('#term').val(),
        interestType: $('#interestType').val()
      };
      $.ajax({
        type: 'POST',
        url: '/calculateDeposit',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(result) {
          $('#result').html('<p>Final Amount: ' + result + '</p>');
        },
        error: function(error) {
          $('#result').html('<p>An error occurred</p>');
        }
      });
    });
  });
</script>
</body>
</html>
